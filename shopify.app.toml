# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "e6e56f8533bfb028465f4cc4dfda86f9"
name = "Timedify"
handle = "timed-content-app"
application_url = "https://timedify.fly.dev/app"
embedded = true

[build]

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  uri = "/app/webhooks/customers/data_request"
  compliance_topics = [ "customers/data_request" ]

  [[webhooks.subscriptions]]
  uri = "/app/webhooks/customers/redact"
  compliance_topics = [ "customers/redact" ]

  [[webhooks.subscriptions]]
  uri = "/app/webhooks/shop/redact"
  compliance_topics = [ "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/app/webhooks/app/subscriptions_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/app/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,read_themes,write_products,write_themes"

[auth]
redirect_urls = [ "https://timedify.fly.dev/auth/callback" ]

[pos]
embedded = false
